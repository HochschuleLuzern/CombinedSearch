<!-- BEGIN combined_search -->
<style>
    .CombinedSearchForm{
        padding-bottom: 6px;
    }

	#il_center_col #block_containerfilter_0 .ilBlockHeader {
		display: none;
	} 
</style>
<script type="text/javascript" src="./Customizing/global/plugins/Services/UIComponent/UserInterfaceHook/CombinedSearch/templates/livesearch.js"></script>
<script type="text/javascript" src="./Customizing/global/plugins/Services/UIComponent/UserInterfaceHook/CombinedSearch/templates/quicksilver.js"></script>
<script type="text/javascript" charset="utf-8">
	document.addEventListener("DOMContentLoaded", function(event) {
		var combinedSearch = document.getElementById('combinedsearch');
		Livesearch.addLiveUpdate(combinedSearch, '{LIST}', '.il-std-item-container');
		combinedSearch.focus();
	});
</script>
<form id="combinedsearchform" action="{FORMACTION}" method="post" target="_top">
	<div class="CombinedSearchForm">
	        <div class="input-group">
	            <input type="text" class="form-control" placeholder="{ENTER_SEARCHSTRING} ..." value="" name="queryString" id="combinedsearch" />
	            <span class="input-group-btn">
	                <button id="searchInTree" class="btn btn-default" type="submit" disabled >{SEARCH_IN_TREE}</button>
	            </span>
	        </div>
	</div>
</form>
<!-- END combined_search -->
